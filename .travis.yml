sudo: false
language: python
matrix:
  fast_finish: true
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
install:
  - pip install tox
script:
  - git clean -f -d -x
  - tox
deploy:
  provider: pypi
  user: mkdocsdeploy
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    repo: mkdocs/mkdocs-bootswatch
    condition: "$TOXENV = py35"
after_deploy:
  - git config user.name "Dougal Matthews"
  - git config user.email "dougal@dougalmatthews.com"
  - git remote add gh-token "https://${GH_TOKEN}@github.com/mkdocs/mkdocs-bootswatch.git";
  - git fetch gh-token && git fetch gh-token gh-pages:gh-pages;
  - pip install mkdocs -U;
  - mkdocs gh-deploy -v --clean --remote-name gh-token;
